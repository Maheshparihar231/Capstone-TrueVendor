<div class="container" style="margin-top: 20px;">
    <div class="card"  *ngFor="let data of bookings">
        <div class="card-header">
            <div class="d-flex justify-content-between">
                <div>
                    Booking Date: <span style="font-weight: 600;" >{{data.slotDate | date}}</span>
                </div>
                <div>
                    Booking ID: <span style="font-weight: 600;">{{data.bookingId}}</span>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <img src="../../../assets/servicelogos/laptop-electronics-svgrepo-com.svg" width="50%"
                        alt="Product Image" class="img-fluid" />
                </div>
                <div class="col">
                    <div class="row" style=" justify-content: space-between; text-align: center;">
                        <div class="col-md-4 " style="text-align: left; font-size: 15px">
                            <h5 class="card-title fw-bold" style="margin-bottom: 0; font-size: 15px;">Service Name</h5>
                            <p class="card-text">
                                {{data.serviceName}}
                            </p>
                        </div>
                        <div class="col-md-4" style="font-size: 15px; text-align: left;">
                            <h5 class="card-title fw-bold" style="margin-bottom: 0; font-size: 15px;">Status</h5>
                            <p class="card-text">
                                {{data.bookingStatus}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button mat-raised-button style="color: rgb(13, 173, 77);" (click)="showFeedBackForm(data.bookingId)">View feedback</button>
    </div>
</div>
