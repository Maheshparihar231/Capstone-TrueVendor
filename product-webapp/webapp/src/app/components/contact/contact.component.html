<app-header></app-header>
<div class="containertop">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card-header">
                    <h2>Contact</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="emailForm" (ngSubmit)="onSend()">
                        <div class="mb-3">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Your Name</mat-label>
                                <input matInput placeholder="john" formControlName="subject">
                            </mat-form-field>
                        </div>
                        <div class="mb-3">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Email address</mat-label>
                                <input matInput placeholder="john@gmail.com" formControlName="subject"
                                    formControlName="to">
                            </mat-form-field>
                        </div>
                        <div class="mb-3">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Your Message Here</mat-label>
                                <textarea matInput formControlName="message"></textarea>
                            </mat-form-field>
                        </div>
                        <button type="submit" mat-raised-button style="color: rgb(13, 173, 77); margin-bottom: 10px;">Send</button>
                        <mat-progress-bar *ngIf="loading" mode="indeterminate" style="color: rgb(13, 173, 77);"></mat-progress-bar>
                        <div class="mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
